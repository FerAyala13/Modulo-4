<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Saludo por nombres</title>
</head>
<body>
    <script>
        // Aquí va tu código JavaScript
        let entrada = prompt("Ingrese nombres separados por espacios:");
        let nombres = entrada.split(" ");
        nombres.forEach(function(nombre) {
            alert(`¡Hola ${nombre}!`);
        });
    </script>
</body>
</html>
